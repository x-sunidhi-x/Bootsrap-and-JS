<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <form action="" class="row needs-validation px-5 bg-light" style="margin-left: 20%; margin-right: 20%; margin-top: 20px;" novalidate>
       
    <div class="pt-4">
        <label for="validationServer01" class="form-label">Name</label>
        <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="" required>
        <div class="invalid-feedback">
            Name is required
          </div>
      </div>
      <div class="pt-4">
        
        <label for="validationServer02" class="form-label">Email</label>
        <input type="email" class="form-control is-invalid" id="validationServer02" placeholder="" required>
        <div class="invalid-feedback">
            Email is required
          </div> 
    </div>
      <div class="pt-4">
        <label for="validationServer03" class="form-label">Password</label>
        <input type="password" class="form-control is-invalid" id="validationServer03" placeholder="" required>
        <div class="invalid-feedback">
            Password is required
          </div> 
    </div>
      <div class="pt-4">
        <label for="hobbies" class="form-label">Hobbies</label>
        <select class="form-select" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>    
    </div>
    
    <center>
        <br> 
        <button class="btn bg-danger text-light" type="submit" style="width:100%;">Submit</button>
        <br><br><br>
    </center>
    </form>

</body>
</html>
